<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Dice</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>

<body>
	<div id="game_container">
		<div class="dice-container" id="dice-container-1">
			<div class="dice" id="d1"></div>
			<div class="dice" id="d2"></div>
			<div class="dice" id="d3"></div>
			<div class="dice" id="d4"></div>
			<div class="dice" id="d5"></div>
		</div>
		<div class="dice-container" id="dice-container-2"></div>
		<div class="scorebox">Score: <span id="score_display">0</span></div>
		<div class="button_container">
			<button id="roll">Roll</button>
      <button id="reset">Reset</button>
      <button id="submit">Submit</button>
    </div>

  </div>


  </body>
</html>
